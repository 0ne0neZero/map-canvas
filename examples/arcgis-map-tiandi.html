<!DOCTYPE html>
<html>

<head>
    <title>arcgis map moveline</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>TianDi Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0px 0 0 0;
        }

        #mapCanvas {
            padding: 0;
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        dojoConfig = {
            parseOnLoad: true,
            packages: [{
                name: 'extend',
                location: this.location.pathname.replace(/\/[^/]+$/, "") + "/plugins"
            }]
        };
    </script>
    <script type="text/javascript" src="../build/arcgis-map-moveLine.js"></script>
    <script src="https://js.arcgis.com/3.23/"></script>
    <script>
        var map, rasterLayer;
        var canvasSupport;
        require(["esri/map",
                "esri/request",
                "dojo/parser",
                "dojo/number",
                "dojo/json",
                "esri/geometry/Point",
                "extend/TDTTilesLayer",
                "extend/RasterLayer",
                "dojo/domReady!"
            ],
            function (Map,
                esriRequest,
                parser,
                number,
                JSON,
                Point,
                TDTTilesLayer,
                RasterLayer
            ) {
                parser.parse();
                canvasSupport = supports_canvas();
                map = new Map("mapCanvas", {
                    center: [104.091, 30.639],
                    zoom: 12,
                    // basemap: "dark-gray",
                    logo: false
                });
                // map.on("load", mapLoaded);
                mapLoaded();

                function mapLoaded() {
                    // Add raster layer
                    if (canvasSupport) {
                        var vec_c = new TDTTilesLayer("vec");
                        var cva_c = new TDTTilesLayer("cva"); //英文路网
                        rasterLayer = new RasterLayer(null, {
                            opacity: 1
                        });
                        animateLayer = new RasterLayer(null, {
                            opacity: 1
                        });
                        map.addLayers([vec_c, cva_c, rasterLayer, animateLayer]);
                        map.on("extent-change", redraw);
                        map.on("resize", redraw);
                        map.on("zoom-start", redraw);
                        map.on("pan-start", redraw);
                        var layersRequest = esriRequest({
                            url: 'data/road-line.json',
                            content: {},
                            handleAs: "json"
                        });
                        layersRequest.then(
                            function (response) {
                                var lines = [];
                                for (var i = 0; i < response.length; i++) {
                                    var line = response[i];
                                    var pointArr = line.ROAD_LINE.split(';');
                                    var lnglats = [];
                                    for (var j in pointArr) {
                                        var p = pointArr[j].split(',');
                                        lnglats.push(new Point(p[0], p[1]));
                                    }
                                    lines.push(lnglats);
                                }
                                moveline = new MoveLine(map, {
                                    //线条宽度
                                    lineWidth: 1,
                                    //线条颜色
                                    lineStyle: 'rgb(200, 40, 0)',
                                    canvas: rasterLayer._element,
                                    animateCanvas: animateLayer._element,
                                    data: lines
                                });
                                redraw();
                            },
                            function (error) {
                                console.log("Error: ", error.message);
                            });
                    } else {
                        dom.byId("mapCanvas").innerHTML =
                            "This browser doesn't support canvas";
                    }
                }

                // does the browser support canvas?
                function supports_canvas() {
                    return !!document.createElement("canvas").getContext;
                }

                function redraw() {
                    rasterLayer._element.width = map.width;
                    rasterLayer._element.height = map.height;
                    moveline.pixelList = [];
                    moveline.start();
                }
            });
    </script>
</head>

<body>
    <div id="mapCanvas">
    </div>
</body>
</html
