<!DOCTYPE html>
<html>

<head>
    <title>baidu map flashmarker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>TianDi Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0px 0 0 0;
        }

        #mapCanvas {
            padding: 0;
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        dojoConfig = {
            parseOnLoad: true,
            packages: [{
                name: 'extend',
                location: this.location.pathname.replace(/\/[^/]+$/, "") + "/plugins"
            }]
        };
    </script>
    <script type="text/javascript" src="../build/arcgis-map-moveLine.js"></script>
    <script src="https://js.arcgis.com/3.23/"></script>
    <script>
        var map, rasterLayer;
        require(["esri/map",
                "extend/TDTTilesLayer",
                "extend/RasterLayer",
                "esri/request",
                "esri/layers/GraphicsLayer",
                "esri/graphic",
                "esri/symbols/SimpleMarkerSymbol",
                "esri/symbols/SimpleLineSymbol",
                "esri/symbols/SimpleFillSymbol",
                "esri/renderers/UniqueValueRenderer",
                "dojo/_base/Color",
                "esri/geometry/Point",
                "esri/geometry/Polyline",
                "dojo/domReady!"
            ],
            function (Map,
                TDTTilesLayer,
                RasterLayer,
                esriRequest,
                GraphicsLayer,
                Graphic,
                SimpleMarkerSymbol,
                SimpleLineSymbol,
                SimpleFillSymbol,
                UniqueValueRenderer,
                Color,
                Point,
                Polyline
            ) {
                map = new Map("mapCanvas", {
                    logo: false,
                    zoom: 13,
                    basemap: "dark-gray",
                    center: new Point(104.091, 30.639)
                });

                // map.on("load", mapLoaded);
                mapLoaded();

                function mapLoaded() {
                    var vec_c = new TDTTilesLayer("vec");
                    var cva_c = new TDTTilesLayer("cva"); //英文路网
                    var gLayer = new GraphicsLayer();
                    rasterLayer = new RasterLayer(null, {
                        opacity: 0.8
                    });
                    map.addLayer(rasterLayer);
                    // map.addLayers([vec_c, cva_c, rasterLayer, gLayer]);
                    map.on("extent-change", redraw);
                    map.on("resize", function () {});
                    map.on("zoom-start", redraw);
                    map.on("pan-start", redraw);

                    var layersRequest = esriRequest({
                        url: 'data/road-line.json',
                        content: {},
                        handleAs: "json"
                    });
                    layersRequest.then(
                        function (response) {
                            var lines = [];
                            if (response != null && response.length > 0) {
                                for (var i = 0; i < response.length; i++) {
                                    var line = response[i];
                                    var pointArr = line.ROAD_LINE.split(';');
                                    var lnglats = [];
                                    for (var j in pointArr) {
                                        var p = pointArr[j].split(',');
                                        lnglats.push(new Point(p[0], p[1]));
                                    }
                                    lines.push(lnglats);
                                }
                            }
                            moveline = new MoveLine(map, {
                                canvas: rasterLayer._element,
                                data: lines
                            });
                            redraw();
                        },
                        function (error) {
                            console.log("Error: ", error.message);
                        }
                    )
                }

                function redraw() {
                    rasterLayer._element.width = map.width;
                    rasterLayer._element.height = map.height;
                }
            });
    </script>
</head>

<body>
    <div id="mapCanvas">
    </div>
</body>
</html
