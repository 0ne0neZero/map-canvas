<head>

<body>
    <div id="map" class="map_contaner"></div>
    <script>
        var map = new IMAP.Map('map', {
            minZoom: 4,
            zoom: 6, //设置地图初始化级别
            center: new IMAP.LngLat(112.03956, 26.063677), //设置地图中心点坐标
            animation: true //设置地图缩放动画效果
        });

        var data = [{
            from: {
                city: '广州',
                lnglat: [113.270793, 23.135308]
            },
            to: {
                city: '衡山',
                lnglat: [112.612787, 27.317599]
            }
        }, {
            from: {
                city: '广州',
                lnglat: [113.270793, 23.135308]
            },
            to: {
                city: '北京',
                lnglat: [116.413554, 39.911013]
            }
        }, {
            from: {
                city: '广州',
                lnglat: [113.270793, 23.135308]
            },
            to: {
                city: '三亚',
                lnglat: [109.518646, 18.258217]
            }
        }, {
            from: {
                city: '广州',
                lnglat: [113.270793, 23.135308]
            },
            to: {
                city: '上海',
                lnglat: [121.480237, 31.236305]
            }
        }, {
            from: {
                city: '广州',
                lnglat: [113.270793, 23.135308]
            },
            to: {
                city: '韶关',
                lnglat: [113.603757, 24.816174]
            }
        }];
        var canvasOverlay = new IMAP.CustomerOverlay(data);
        map.getOverlayLayer().addOverlay(canvasOverlay);
        console.log(canvasOverlay._element);
    </script>
</body>
