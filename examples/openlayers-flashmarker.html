<!DOCTYPE html>
<html>

<head>
    <title>openlayers flashmarker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://www.openlayers.cn/olapi/theme/default/style.css" type="text/css">
    <script type="text/javascript" src="http://www.openlayers.cn/olapi/OpenLayers.js"></script>
    <script type="text/javascript" src="../build/openlayers-line.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
        function init() {
            var map = new OpenLayers.Map({
                div: "map",
                theme: null,
                controls: [
                    new OpenLayers.Control.Navigation(),
                    new OpenLayers.Control.Attribution(),
                    new OpenLayers.Control.TouchNavigation({
                        dragPanOptions: {
                            enableKinetic: true
                        }
                    }),
                    new OpenLayers.Control.Zoom()
                ],
                layers: [
                    new OpenLayers.Layer.OSM("OpenStreetMap", null, {
                        transitionEffect: "resize",
                        attribution: "&copy; <a href='http://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors"
                    }),
                    new OpenLayers.Layer.CanvasLayer("mycanvas", {
                        render: function () {
                            var slef = this;
                            console.log('canvas update');
                        }
                    })
                ]
            });

            map.setCenter(new OpenLayers.LonLat(116.397128, 39.916527).transform(
                new OpenLayers.Projection("EPSG:4326"),
                map.getProjectionObject()
            ), 5);
        }

        if (document.all) {
            window.attachEvent('onload', init);
        } else {
            window.addEventListener('load', init, false);
        }
    </script>
</body>
</html
